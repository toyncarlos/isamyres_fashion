<form ng-controller="ClientController" action="submit">
  <div class="form-group">
    Dados do produto:
    <input type="text" class="form-control" id="bar_code" placeholder="Codigo de barras">
    <input type="text" class="form-control" id="manufactur" placeholder="Marca">
    <input type="text" class="form-control" id="description" placeholder="Descrição">
  </div>
  <div>
    Dados da compra:
    <input type="text" class="form-control" id="quant" placeholder="Quantidade">
    <input type="text" class="form-control" id="buy_price" placeholder="Preço de compra">
    <input type="text" class="form-control" id="sale_price" placeholder="Preço de venda">
  </div>
  <button type="submit" class="btn btn-primary">Adicionar</button>
</form>
